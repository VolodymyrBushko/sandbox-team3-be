databaseChangeLog:
  - changeSet:
      id: 01072021_create_country_table
      author: hreshchuk@gmail.com
      changes:
        - createTable:
            schemaName: public
            tableName: country
            columns:
              - column:
                  name: country_short_name
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_country_short_name
                    nullable: false
                    unique: true
              #              - column:
              #                  name: loc_country
              #                  type: VARCHAR(50)
              #                  constraints:
              #                    nullable: false
              - column:
                  name: country_full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
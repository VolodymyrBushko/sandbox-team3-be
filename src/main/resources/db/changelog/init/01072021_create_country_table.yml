databaseChangeLog:
  - changeSet:
      id: 01072021_create_country_table
      author: hreshchuk@gmail.com
      changes:
        - createTable:
            schemaName: public
            tableName: country
            columns:
              - column:
                  name: country_code
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_country_code
                    nullable: false
                    unique: true
              - column:
                  name: country_full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
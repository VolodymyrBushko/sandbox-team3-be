databaseChangeLog:
  - changeSet:
      id: 1234567890-2
      author: volodymyr.bushko@gmail.com
      changes:
        - createTable:
            schemaName: public
            tableName: location
            columns:
              - column:
                  name: loc_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_location
                    nullable: false
              - column:
                  name: loc_country
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: loc_city
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: loc_created
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: loc_modified
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false

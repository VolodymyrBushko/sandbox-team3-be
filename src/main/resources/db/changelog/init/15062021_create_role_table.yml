databaseChangeLog:
  - changeSet:
      id: 1234567890-1
      author: volodymyr.bushko@gmail.com
      changes:
        - createTable:
            schemaName: public
            tableName: role
            columns:
              - column:
                  name: rol_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_role
                    nullable: false
              - column:
                  name: rol_name
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: rol_created
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: rol_modified
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false

databaseChangeLog:
  - changeSet:
      id: 1234567890-7
      author: tesliuk.ua@gmail.com
      changes:
        - createTable:
            schemaName: public
            tableName: user_discount
            columns:
              - column:
                  name: usr_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_ud_usr_id
                    foreignKeyName: fk_ud_user
                    references: user(usr_id)
              - column:
                  name: dis_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_ud_dis_id
                    foreignKeyName: fk_ud_discount
                    references: discount(dis_id)
              - column:
                  name: ud_discount_quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: ud_created
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: ud_modified
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
databaseChangeLog:
  - changeSet:
      id: "15062021_create_user_discount_table"
      author: tesliuk.ua@gmail.com
      changes:
        - createTable:
            schemaName: public
            tableName: user_discount
            columns:
              - column:
                  name: usr_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_discount_user
                    references: user(usr_id)
              - column:
                  name: dis_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_discount_discount
                    references: discount(dis_id)
              - column:
                  name: ud_discount_quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: ud_created
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: ud_modified
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
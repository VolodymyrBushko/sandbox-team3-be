databaseChangeLog:
  - changeSet:
      id: 15062021_create_user_discount_table
      author: tesliuk.ua@gmail.com
      changes:
        - createTable:
            schemaName: public
            tableName: user_discount
            columns:
              - column:
                  name: usr_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_discount_user
                    references: user(usr_id)
                    nullable: false
              - column:
                  name: dis_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_discount_discount
                    references: discount(dis_id)
                    nullable: false
              - column:
                  name: qrcode
                  type: BYTEA
              - column:
                  name: ud_created
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: ud_modified
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
  - changeSet:
      id: 15062021_add_composite_pk_user_discount_table
      author: tesliuk.ua@gmail.com
      changes:
        - addPrimaryKey:
            clustered: true
            columnNames: usr_id, dis_id
            constraintName: pk_usr_id_dis_id
            schemaName: public
            tableName: user_discount
            validate: true